<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcstyle.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="caption">
        <h1 style= "text-align: center" >Calculator Pitch</h1>
    </div>
    <div class="wrapper container"> 
        <section class="screen">
            0
        </section>
        <section class="calc-buttons">
            <div class="calc-button-row"> 
                <button class="calc-button double"><span>C</span></button>
                <button class="calc-button"><span>&larr;</span></button>
                <button class="calc-button"><span>&divide;</span></button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">&times;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">-</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button"><span>&#43;</span></button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button triple">0</button>
                <button class="calc-button">&equals;</button>
            </div>
        </section>
    </div>
    <script src="calcscript.js"></script>
</body>
</html>
